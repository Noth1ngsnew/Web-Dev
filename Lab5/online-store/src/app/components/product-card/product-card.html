<div class="product-card">
  <div class="main-image">
    <img [src]="product().image" [alt]="product().name">
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product().name }}</h3>
    <p class="product-description">{{ product().description }}</p>
    
    <div class="rating">
      <span class="stars">
        @for (star of getStars(); track $index){
          <span class = "star">
            @if (isStarFilled($index)){
              ★
            } @else if (isStarHalf($index)) {
              ★
            } @else {
              ☆
            }
          </span>
        }
      </span>
      <span class="rating-value">{{ product().rating }}</span>
    </div>

    <div class="price">{{ product().price.toLocaleString() }} ₸</div>

    <div class="actions">
      <a [href]="product().link" target="_blank" class="btn btn-primary">
        View on Kaspi
      </a>
      
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="btn btn-share whatsapp" title="Share on WhatsApp">
          <span>WhatsApp</span>
        </button>
        <button (click)="shareOnTelegram()" class="btn btn-share telegram" title="Share on Telegram">
          <span>Telegram</span>
        </button>
      </div>
    </div>
  </div>
  
</div>
