<!-- HTML Links - Syntax: This example shows how to create a link to W3Schools.com -->
<a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

<!-- The target Attribute: Use target="_blank" to open the linked document in a new browser window or tab -->
<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>

<!-- Absolute URLs vs. Relative URLs -->
<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!-- Use an Image as a Link: To use an image as a link, just put the <img> tag inside the <a> tag -->
<a href="default.asp">
<img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>

<!-- Link to an Email Address: Use mailto: inside the href attribute to create a link that opens the user's email program -->
<a href="mailto:someone@example.com">Send email</a>

<!-- Button as a Link: To use an HTML button as a link, you have to add some JavaScript code -->
<button onclick="document.location='default.asp'">HTML Tutorial</button>

<!-- Link Titles: The title attribute specifies extra information about an element -->
<a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

<!-- More on Absolute URLs: Use a full URL to link to a web page -->
<a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>

<!-- Relative URL: Link to a page located in the html folder on the current web site -->
<a href="/html/default.asp">HTML tutorial</a>

<!-- Relative URL: Link to a page located in the same folder as the current page -->
<a href="default.asp">HTML tutorial</a>
