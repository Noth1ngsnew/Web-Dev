<!-- Use CSS to make your tables look better -->

<!-- If you add a background color on every other table row, you will get a nice zebra stripes effect. To style every other table row element, use the :nth-child(even) selector. If you use (odd) instead of (even), the styling will occur on row 1,3,5 etc. instead of 2,4,6 etc. -->
<style>
tr:nth-child(even) {  
  background-color: #D6EEEE;  
}
</style>

<!-- To make vertical zebra stripes, style every other column, instead of every other row. Set the :nth-child(even) for table data elements. Put the :nth-child() selector on both th and td elements if you want to have the styling on both headers and regular table cells -->
<style>
td:nth-child(even),
th:nth-child(even) {  
  background-color: #D6EEEE;  
}
</style>

<!-- You can combine the styling from the two examples above and you will have stripes on every other row and every other column. If you use a transparent color you will get an overlapping effect. Use an rgba() color to specify the transparency of the color -->
<style>
tr:nth-child(even) {  
  background-color: rgba(150, 212, 212, 0.4);  
}  
  
th:nth-child(even),td:nth-child(even) {  
  background-color: rgba(150, 212, 212, 0.4);  
}
</style>

<!-- If you specify borders only at the bottom of each table row, you will have a table with horizontal dividers. Add the border-bottom property to all tr elements to get horizontal dividers -->
<style>
tr {  
  border-bottom: 1px solid #ddd;  
}
</style>

<!-- Use the :hover selector on tr to highlight table rows on mouse over -->
<style>
tr:hover {background-color: #D6EEEE;}
</style>
