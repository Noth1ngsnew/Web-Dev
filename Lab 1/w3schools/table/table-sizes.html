<!-- Use the style attribute with the width or height properties to specify the size of a table, row or column -->

<!-- Set the width of the table to 100% -->
<table style="width:100%">  
  <tr>  
    <th>Firstname</th>  
    <th>Lastname</th>   
    <th>Age</th>  
  </tr>  
  <tr>  
    <td>Jill</td>  
    <td>Smith</td>   
    <td>50</td>  
  </tr>  
  <tr>  
    <td>Eve</td>  
    <td>Jackson</td>   
    <td>94</td>  
  </tr>  
</table>

<!-- Set the width of the first column to 70% -->
<table style="width:100%">  
  <tr>  
    <th style="width:70%">Firstname</th>  
    <th>Lastname</th>   
    <th>Age</th>  
  </tr>  
  <tr>  
    <td>Jill</td>  
    <td>Smith</td>   
    <td>50</td>  
  </tr>  
  <tr>  
    <td>Eve</td>  
    <td>Jackson</td>   
    <td>94</td>  
  </tr>  
</table>

<!-- Set the height of the second row to 200 pixels -->
<table style="width:100%">  
  <tr>  
    <th>Firstname</th>  
    <th>Lastname</th>   
    <th>Age</th>  
  </tr>  
  <tr style="height:200px">  
    <td>Jill</td>  
    <td>Smith</td>   
    <td>50</td>  
  </tr>  
  <tr>

    <td>Jackson</td>   
    <td>94</td>  
  </tr>  
</table>
