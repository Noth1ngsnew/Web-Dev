<!-- A favicon is a small image displayed next to the page title in the browser tab. -->

<!-- Example showing a favicon implementation. Save the "index.html" file and reload it in your browser. Your browser tab should now display your favicon image to the left of the page title. -->
<!DOCTYPE html>
<html>
<head>
  <title>My Page Title</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
