<!-- An ordered list starts with the <ol> tag. Each list item starts with the <li> tag. The list items will be marked with numbers by default. -->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Numbers. The list items will be numbered with numbers (default). -->
<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Uppercase Letters. The list items will be numbered with uppercase letters. -->
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Lowercase Letters. The list items will be numbered with lowercase letters. -->
<ol type="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Uppercase Roman Numbers. The list items will be numbered with uppercase roman numbers. -->
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Lowercase Roman Numbers. The list items will be numbered with lowercase roman numbers. -->
<ol type="i">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Control List Counting. By default, an ordered list will start counting from 1. If you want to start counting from a specified number, you can use the start attribute. -->
<ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Nested HTML Lists. Lists can be nested (list inside list). A list item (<li>) can contain a new list, and other HTML elements, like images and links, etc. -->
<ol>
  <li>Coffee</li>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>
