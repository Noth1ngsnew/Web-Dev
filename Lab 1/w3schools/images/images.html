<!-- HTML Images examples -->
<img src="pic_trulli.jpg" alt="Italian Trulli">

<img src="img_girl.jpg" alt="Girl in a jacket">

<img src="img_chania.jpg" alt="Flowers in Chania">

<!-- The src Attribute: The required src attribute specifies the path (URL) to the image -->
<img src="img_chania.jpg" alt="Flowers in Chania">

<!-- The alt Attribute: The required alt attribute provides an alternate text for an image -->
<img src="img_chania.jpg" alt="Flowers in Chania">

<!-- If a browser cannot find an image, it will display the value of the alt attribute -->
<img src="wrongname.gif" alt="Flowers in Chania">

<!-- Image Size - Width and Height: You can use the style attribute to specify the width and height of an image -->
<img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">

<!-- Alternatively, you can use the width and height attributes -->
<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

<!-- Width and Height, or Style?: We suggest using the style attribute. It prevents styles sheets from changing the size of images -->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 100%;
}
</style>
</head>
<body>

<img src="html5.gif" alt="HTML5 Icon" width="128" height="128">

<img src="html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

</body>
</html>

<!-- Images in Another Folder: If you have your images in a sub-folder, you must include the folder name in the src attribute -->
<img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

<!-- Images on Another Server/Website: To point to an image on another server, you must specify an absolute (full) URL in the src attribute -->
<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

<!-- Animated Images: HTML allows animated GIFs -->
<img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">

<!-- Image as a Link: To use an image as a link, put the <img> tag inside the <a> tag -->
<a href="default.asp">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>

<!-- Image Floating: Use the CSS float property to let the image float to the right or to the left of a text -->
<p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
The image will float to the right of the text.</p>

<p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
The image will float to the left of the text.</p>
