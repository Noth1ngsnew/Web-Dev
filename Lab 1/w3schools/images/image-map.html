<!-- Image Maps: The HTML <map> tag defines an image map. An image map is an image with clickable areas -->
<img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
</map>

<!-- The Image: The image is inserted using the <img> tag. You must add a usemap attribute -->
<img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<!-- Create Image Map: Add a <map> element. The name attribute must have the same value as the <img>'s usemap attribute -->
<map name="workmap">
</map>

<!-- Shape="rect": The coordinates for shape="rect" come in pairs, one for the x-axis and one for the y-axis -->
<area shape="rect" coords="34, 44, 270, 350" href="computer.htm">

<!-- Shape="circle": To add a circle area, first locate the coordinates of the center of the circle, then specify the radius -->
<area shape="circle" coords="337, 300, 44" href="coffee.htm">

<!-- Shape="poly": The shape="poly" contains several coordinate points, which creates a shape formed with straight lines (a polygon) -->
<area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="croissant.htm">

<!-- Image Map and JavaScript: A clickable area can also trigger a JavaScript function -->
<map name="workmap">
  <area shape="circle" coords="337,300,44" href="coffee.htm" onclick="myFunction()">
</map>

<script>
function myFunction() {
  alert("You clicked the coffee cup!");
}
</script>
